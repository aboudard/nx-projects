<h2>Drawer Open? {{ drawerOpen$ | async }}</h2>
<h2>Mobile Drawer Open? {{ mobileDrawerOpen$ | async }}</h2>

<button (click)="changeDrawerStatus()">Change Drawer Status</button>
<button (click)="changeMobileDrawerStatus()">Change Mobile Drawer Status</button>

<h1>Employees</h1>
<ul>

</ul>
